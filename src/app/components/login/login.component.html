<div class="theme-toggle text-end me-3 mt-3">
  <button class="btn btn-secondary" (click)="toggleTheme()">
    <i [class]="isDarkMode ? 'fa fa-sun' : 'fa fa-moon'"></i>
    <span class="ms-2">{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</span>
  </button>
</div>

<div class="container vh-100 d-flex justify-content-center align-items-center" [ngClass]="{'bg-dark text-light': isDarkMode}">
  <div class="card shadow-lg p-4" [ngClass]="{'bg-dark text-light': isDarkMode}" style="width: 400px;">
    <form [formGroup]="userForm">
      <h1 class="text-center mb-4">Login</h1>

      <!-- Username Input -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <input
            type="text"
            formControlName="username"
            id="username"
            class="form-control"
            placeholder="Enter your username"
          />
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
          />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <div class="d-grid">
        <button class="btn btn-primary" (click)="login()">Login</button>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <p>
          Don't have an account?
          <a routerLink="/register" class="text-decoration-none">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
